<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <title>Trade Sticker by Papito</title>

    <link href="/static/css/main.db832a33.css" rel="stylesheet">

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="page-landing">
        <div id="page-landing-content" class="container">
          <div class="logo-container">
            <img src="/static/media/logo.fc08a05795052d54c7603284e40d746d.svg" alt="Encontre um User" width="400">
            <h2>Conectando colecionadores de figurinhas da copa.</h2>
          </div>
          <div class="form-container">
            <form class="login-form">
              <h2>Acesse sua conta</h2>
              <div class="input-block">
                <input name="email" type="email" placeholder="Seu email" value="papito@gmail.com">
              </div>
              <div class="input-block">
                <input name="password" type="password" placeholder="Senha secreta" value="abc123">
              </div>
              <div class="input-block">
                <label>
                  <input name="remember" type="checkbox"> Lembrar meus dados </label>
              </div>
              <button class="button" type="submit">Entrar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="Toastify">
        <div class="Toastify__toast-container Toastify__toast-container--top-right">
          <div id="l3669wo" class="Toastify__toast Toastify__toast-theme--light Toastify__toast--error" style="--nth:1; --len:1;">
            <div role="alert" class="Toastify__toast-body">
              <div class="Toastify__toast-icon Toastify--animate-icon Toastify__zoom-enter">
                <svg viewBox="0 0 24 24" width="100%" height="100%" fill="var(--toastify-icon-color-error)">
                  <path d="M11.983 0a12.206 12.206 0 00-8.51 3.653A11.8 11.8 0 000 12.207 11.779 11.779 0 0011.8 24h.214A12.111 12.111 0 0024 11.791 11.766 11.766 0 0011.983 0zM10.5 16.542a1.476 1.476 0 011.449-1.53h.027a1.527 1.527 0 011.523 1.47 1.475 1.475 0 01-1.449 1.53h-.027a1.529 1.529 0 01-1.523-1.47zM11 12.5v-6a1 1 0 012 0v6a1 1 0 11-2 0z"></path>
                </svg>
              </div>
              <div>Credenciais inv√°lidas, tente novamente!</div>
            </div>
            <button class="Toastify__close-button Toastify__close-button--light" type="button" aria-label="close">
              <svg aria-hidden="true" viewBox="0 0 14 16">
                <path fill-rule="evenodd" d="M7.71 8.23l3.75 3.75-1.48 1.48-3.75-3.75-3.75 3.75L1 11.98l3.75-3.75L1 4.48 2.48 3l3.75 3.75L9.98 3l1.48 1.48-3.75 3.75z"></path>

            <div role="progressbar" aria-hidden="false" aria-label="notification timer" class="Toastify__progress-bar Toastify__progress-bar--animated Toastify__progress-bar-theme--light Toastify__progress-bar--error" style="animation-duration: 5000ms; animation-play-state: running; opacity: 1;"></div>
          </div>
        </div>
      </div>
    </div>
